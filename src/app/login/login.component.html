<div >
  <br>
  <br>
  <div class=" h-100 w-200 pt-5">
      <div class="d-flex justify-content-center ">
          <div class="user_card">
              <div class="d-flex justify-content-center">
                  <div class="brand_logo_container">
                      <img src="assets/logo.png" class="brand_logo" alt="Logo">
                  </div>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form  (ngSubmit)="login()" class="col-10">
                      <div class="input-group mb-3">
                          <div class="input-group-append">
                              <span class="input-group-text">
                                <fa-icon [icon]="fauser"></fa-icon></span>
                          </div>
                          <input type="email" name="email" class="form-control input_user" [(ngModel)]="email"  placeholder="username">
                      </div>
                      <div class="input-group mb-2">
                          <div class="input-group-append">
                              <span class="input-group-text"><fa-icon [icon]="fakey"></fa-icon></span>
                          </div>
                          <input type="password" name="password" class="form-control input_pass"  [(ngModel)]="password"  placeholder="password">
                      </div>
                          <div class="d-flex justify-content-center mt-3 ">
                   <button type="submit" name="submit" class="btn login_btn">Login</button>
                 </div>
                  </form>
              </div>
              <div class="mt-4">
                  <div class="d-flex justify-content-center links">
                      <p *ngIf="error.message.length > 0" class="text-danger">
                          {{error.message}} </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
